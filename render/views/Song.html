<div>
    <a href="#" v-if="song && !settings.hideLyrics" @click.prevent="refresh" title="Sync current song" class="refresh">
        <i class="material-icons">replay</i>
    </a>

    <div v-if="song" class="full-vertical-flex">
        <header class="header" >
            <div class="app-drag-bar">
                <h1>lyricfier</h1>
            </div>

            <!-- if we have images !-->
            <span v-if="song.album.images" class="header__background" :style="{ backgroundImage: 'url(' + song.album.images[0].url + ')' }"></span>
            <img  v-if="song.album.images" class="header__album-art" :src="song.album.images[0].url" alt="{{song.album.name}}">

            <!-- showing default logo !-->
            <span v-if="song.album.images == null" class="header__background" style="background-image: url(../img/icon.png);"></span>
            <img  v-if="song.album.images == null" class="header__album-art" style="padding: 5px; box-sizing: border-box;" src="../img/icon.png" alt="{{song.album.name}}">

            <h3>{{ song.title }}</h3>
            <h4>{{ song.artist }}</h4>
        </header>

        <div id="lyricBox" style="overflow: auto;">
            <div v-if="!settings.hideLyrics" class="lyrics-left" :class="settings.fontSize" v-bind:class="{'resized40': translatedSong.lyrics}">{{ song.lyric }}</div>
            <div v-if="!settings.hideLyrics && translatedSong.lyrics" class="lyrics-right" :class="settings.fontSize">{{ translatedSong.lyrics }}</div>
        </div>

        <div v-if="!settings.hideLyrics" class="credits-source" >
            <span v-if="song.sourceName">Source:  <a href="#" @click.prevent="openExternal(song.sourceUrl)">{{song.sourceName}}</a></span>
            <span v-if="song.sourceName && settings.translateLyrics" style="cursor: pointer;" @click.prevent="translateLyrics()"> | Translate lyrics</span>
            <a href="#" v-if="settings.translateLyrics" @click.prevent="openExternal(translatedSong.sourceUrl)">{{translatedSong.sourceName}}</a>
        </div>

    </div>
    <div v-else class="full-vertical-flex">
      <div class="app-drag-bar">
          <h1>lyricfier</h1>
      </div>
      <div class="not-playing-view">
          <img src="../img/waves.svg" alt="Waveform">
          <h3>Looking for a Song on Spotify</h3>
          <p>Connecting...</p>
          <a href="#" @click.prevent="refresh" class="button">Try Again</a>
      </div>
    </div>
</div>
