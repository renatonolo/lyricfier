<div v-if="liveReload">
    <script src="http://localhost:35729/livereload.js"></script>
</div>
<div class="main-view" v-bind:class="settings.theme">
    <a href="#" @click="closeApp()" title="Close app" class="view-switcher close-btn">
        <i class="material-icons">close</i>
    </a>
    <a href="#" v-if="!settings.hideLyrics" v-if="isView('SongRender')" @click="changeView('SettingsRender')" title="Switch View" class="view-switcher settings-btn">
        <i class="material-icons">settings</i>
    </a>
    <song-render
        v-show="isView('SongRender')"
        :shell="shell"
        :show-error="listenStatus"
        :settings="settings"
        keep-alive
    ></song-render>
    <settings-render
        v-show="isView('SettingsRender')"
        :ipc="ipc"
        :shell="shell"
        :settings="settings"
        :on-change-settings="saveSettings"
        keep-alive
    ></settings-render>
</div>
